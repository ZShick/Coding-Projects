{% extends "ApexLegendsStats/ApexLegendsStats_base.html" %}

{% load crispy_forms_tags %}

<!--inserting the title and headers that I want into the base html file to create my home page-->

{% block title %}{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4"></h1>
            <hr class="my-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-danger">Save Entry</button>
            </form>
        <br>
    </div>
</div>
{% endblock %}
