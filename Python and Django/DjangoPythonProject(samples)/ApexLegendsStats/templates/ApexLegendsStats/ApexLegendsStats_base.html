{% load static %}
<DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous"><!--using bootstrap for some designs like footers and navbars-->
        <link rel='stylesheet' type='text/css' href='{% static "ApexLegendsStats/css/ApexLegends.css" %}'><!--linking to my own css page-->
    </head>
    <body class="bg_img"><!--linking to my background image css layout-->
        <div class="">
            {% include "ApexLegendsStats/ApexLegendsStats_navbar.html" %}<!--inserting the navbar I made with bootstrap in the listed html file-->
            <header class="header-title">
                <h1>{% block header %}{% endblock %}</h1>
            </header>
            {% block content %}{% endblock %}
        </div>
    {% include "ApexLegendsStats/ApexLegendsStats_footer.html" %}<!--inserting the footer I made with bootstrap in the listed html file-->
    </body>
</html>
